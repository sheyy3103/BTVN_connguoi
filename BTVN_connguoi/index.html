<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container">
    <div class="people">
        <table class="table">
            <thead>
                <h1 class="text-center">Danh sách con người</h1>
                <tr>
                    <th class="text-center">Tên</th>
                    <th class="text-center">Tuổi</th>
                    <th class="text-center">Giới tính</th>
                    <th class="text-center">Địa chỉ</th>
                </tr>
            </thead>
            <tbody id="tbody-list-people"></tbody>
        </table>
        <hr>
    </div>

    <div class="student">
        <table class="table">
            <thead>
                <h1 class="text-center">Danh sách sinh viên</h1>
                <tr>
                    <th class="text-center">Mã SV</th>
                    <th class="text-center">Tên</th>
                    <th class="text-center">Tuổi</th>
                    <th class="text-center">Giới tính</th>
                    <th class="text-center">Địa chỉ</th>
                    <th class="text-center">Điểm Toán</th>
                    <th class="text-center">Điểm Lí</th>
                    <th class="text-center">Điểm Hóa</th>
                    <th class="text-center">Điểm TB</th>
                    <th class="text-center">Xếp loại</th>
                </tr>
            </thead>
            <tbody id="tbody-list-student"></tbody>
        </table>
        <hr>
    </div>

    <div class="employee">
        <table class="table">
            <thead>
                <h1 class="text-center">Danh sách nhân viên</h1>
                <tr>
                    <th class="text-center">Mã NV</th>
                    <th class="text-center">Tên</th>
                    <th class="text-center">Tuổi</th>
                    <th class="text-center">Giới tính</th>
                    <th class="text-center">Địa chỉ</th>
                    <th class="text-center">Lương cơ bản</th>
                    <th class="text-center">Số ngày công</th>
                    <th class="text-center">Tổng lương</th>
                    <th class="text-center">Xếp loại</th>
                </tr>
            </thead>
            <tbody id="tbody-list-employee"></tbody>
        </table>
        <hr>
    </div>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="dist/demo.js"></script>

</body>

</html>
